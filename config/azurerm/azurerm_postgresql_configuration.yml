azurerm_postgresql_configuration:
    status: ASSESS
    subcategory: Database
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_postgresql_configuration'
    description: Sets a PostgreSQL Configuration value on a PostgreSQL Server.
    arguments:
        name:
            description: Specifies the name of the PostgreSQL Configuration, which
                needs [to be a valid PostgreSQL configuration name](https://www.postgresql.org/docs/current/static/sql-syntax-lexical.html#SQL-SYNTAX-IDENTIFIER).
                Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        server_name:
            description: Specifies the name of the PostgreSQL Server. Changing this
                forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the resource group in which the PostgreSQL Server
                exists. Changing this forces a new resource to be created.
            required: true
            policy: ''
            notes: ''
        value:
            description: Specifies the value of the PostgreSQL Configuration. See
                the PostgreSQL documentation for valid values.
            required: true
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the PostgreSQL Configuration.
    timeouts:
        create:
            description: Used when creating the PostgreSQL Configuration.
            required: false
            timeout: 30
        update:
            description: Used when updating the PostgreSQL Configuration.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the PostgreSQL Configuration.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the PostgreSQL Configuration.
            required: false
            timeout: 30
