            description: 'List of storage permissions, must be one or more from the
                following: `backup`, `delete`, `deletesas`, `get`, `getsas`, `list`,
                `listsas`, `purge`, `recover`, `regeneratekey`, `restore`, `set`,
                `setsas` and `update`.'
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: Key Vault Access Policy ID.
    timeouts:
        create:
            description: Used when creating the Key Vault Access Policy.
            required: false
            timeout: 30
        update:
            description: Used when updating the Key Vault Access Policy.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the Key Vault Access Policy.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the Key Vault Access Policy.
            required: false
            timeout: 30
