            required: false
            policy: ''
            notes: ''
        certificate_permissions:
            description: List of certificate permissions, must be one or more from
            required: false
            policy: ''
            notes: ''
        key_permissions:
            description: List of key permissions, must be one or more from
            required: true
            policy: ''
            notes: ''
        secret_permissions:
            description: List of secret permissions, must be one or more
            required: true
            policy: ''
            notes: ''
