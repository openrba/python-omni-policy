azurerm_dns_caa_record:
    status: ASSESS
    subcategory: DNS
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_dns_caa_record'
    description: Manages a DNS CAA Record.
    arguments:
        name:
            description: The name of the DNS CAA Record. If you are creating the record
                in the apex of the zone use `"@"` as the name.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: Specifies the resource group where the DNS Zone (parent resource
            required: false
            policy: ''
            notes: ''
        zone_name:
            description: Specifies the DNS Zone where the resource exists. Changing
                this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        ttl:
            description: The Time To Live (TTL
            required: false
            policy: ''
            notes: ''
        record:
            description: A list of values that make up the CAA record. Each `record`
                block supports fields documented below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        flags:
            description: Extensible CAA flags, currently only 1 is implemented to
                set the issuer critical flag.
            required: false
            policy: ''
            notes: ''
        tag:
            description: A property tag, options are issue, issuewild and iodef.
            required: false
            policy: ''
            notes: ''
        value:
            description: A property value such as a registrar domain.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The DNS CAA Record ID.
        fqdn:
            description: The FQDN of the DNS CAA Record.
    timeouts:
        create:
            description: Used when creating the DNS CAA Record.
            required: false
            timeout: 30
        update:
            description: Used when updating the DNS CAA Record.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the DNS CAA Record.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the DNS CAA Record.
            required: false
            timeout: 30
