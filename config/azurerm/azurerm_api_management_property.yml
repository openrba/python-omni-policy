    description: Manages an API Management Property.
    arguments:
        name:
            description: The name of the API Management Property. Changing this forces
                a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The name of the Resource Group in which the API Management
                Property should exist. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        api_management_name:
            description: The name of the [API Management Service](api_management.html
            required: false
            policy: ''
            notes: ''
        display_name:
            description: The display name of this API Management Property.
            required: false
            policy: ''
            notes: ''
        value:
            description: The value of this API Management Property.
            required: false
            policy: ''
            notes: ''
        secret:
            description: Specifies whether the API Management Property is secret.
                Valid values are `true` or `false`. The default value is `false`.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A list of tags to be applied to the API Management Property.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Property.
    timeouts:
