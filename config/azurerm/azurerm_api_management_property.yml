            description: Used when creating the API Management Property.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Property.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Property.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Property.
            required: false
            timeout: 30
