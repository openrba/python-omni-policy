azurerm_api_management_identity_provider_facebook:
    status: ASSESS
    subcategory: API Management
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_api_management_identity_provider_facebook'
    description: Manages an API Management Facebook Identity Provider.
    arguments:
        api_management_name:
            description: The Name of the API Management Service where this Facebook
                Identity Provider should be created. Changing this forces a new resource
                to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The Name of the Resource Group where the API Management Service
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        app_id:
            description: App ID for Facebook.
            required: false
            policy: ''
            notes: ''
        app_secret:
            description: App Secret for Facebook.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Facebook Identity Provider.
    timeouts:
        create:
            description: Used when creating the API Management Facebook Identity Provider.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Facebook Identity Provider.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Facebook Identity
                Provider.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Facebook Identity Provider.
            required: false
            timeout: 30
