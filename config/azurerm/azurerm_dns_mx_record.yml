azurerm_dns_mx_record:
    status: ASSESS
    subcategory: DNS
    layout: azurerm
    page_title: 'Azure Resource Manager: azurerm_dns_mx_record'
    description: Manages a DNS MX Record.
    arguments:
        name:
            description: The name of the DNS MX Record. Defaults to `@` (root). Changing
                this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: Specifies the resource group where the resource exists. Changing
                this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        zone_name:
            description: Specifies the DNS Zone where the DNS Zone (parent resource
            required: false
            policy: ''
            notes: ''
        ttl:
            description: The Time To Live (TTL
            required: false
            policy: ''
            notes: ''
        record:
            description: A list of values that make up the MX record. Each `record`
                block supports fields documented below.
            required: false
            policy: ''
            notes: ''
        tags:
            description: A mapping of tags to assign to the resource.
            required: false
            policy: ''
            notes: ''
        preference:
            description: "String representing the \"preference\u201D value of the\
                \ MX records. Records with lower preference value take priority."
            required: false
            policy: ''
            notes: ''
        exchange:
            description: The mail server responsible for the domain covered by the
                MX record.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The DNS MX Record ID.
        fqdn:
            description: The FQDN of the DNS MX Record.
    timeouts:
        create:
            description: Used when creating the DNS MX Record.
            required: false
            timeout: 30
        update:
            description: Used when updating the DNS MX Record.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the DNS MX Record.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the DNS MX Record.
            required: false
            timeout: 30
