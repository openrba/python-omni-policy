    description: Manages an API Management Microsoft Identity Provider.
    arguments:
        api_management_name:
            description: The Name of the API Management Service where this Microsoft
                Identity Provider should be created. Changing this forces a new resource
                to be created.
            required: false
            policy: ''
            notes: ''
        resource_group_name:
            description: The Name of the Resource Group where the API Management Service
                exists. Changing this forces a new resource to be created.
            required: false
            policy: ''
            notes: ''
        client_id:
            description: Client Id of the Azure AD Application.
            required: false
            policy: ''
            notes: ''
        client_secret:
            description: Client secret of the Azure AD Application.
            required: false
            policy: ''
            notes: ''
    attributes:
        id:
            description: The ID of the API Management Microsoft Identity Provider.
    timeouts:
        create:
            description: Used when creating the API Management Microsoft Identity
                Provider.
            required: false
            timeout: 30
        update:
            description: Used when updating the API Management Microsoft Identity
                Provider.
            required: false
            timeout: 30
        read:
            description: Used when retrieving the API Management Microsoft Identity
                Provider.
            required: false
            timeout: 5
        delete:
            description: Used when deleting the API Management Microsoft Identity
                Provider.
            required: false
            timeout: 30
