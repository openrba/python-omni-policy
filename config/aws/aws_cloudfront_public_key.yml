aws_cloudfront_public_key:
    status: ASSESS
    subcategory: CloudFront
    layout: aws
    page_title: 'AWS: aws_cloudfront_public_key'
    description: Provides a CloudFront Public Key which you add to CloudFront to use
        with features like field-level encryption.
    arguments:
        comment:
            description: An optional comment about the public key.
            required: false
            policy: ''
            notes: ''
        encoded_key:
            description: The encoded public key that you want to add to CloudFront
                to use with features like field-level encryption.
            required: true
            policy: ''
            notes: ''
        name:
            description: The name for the public key. By default generated by Terraform.
            required: false
            policy: ''
            notes: ''
        name_prefix:
            description: The name for the public key. Conflicts with `name`.
            required: false
            policy: ''
            notes: ''
    attributes:
        caller_reference:
            description: Internal value used by CloudFront to allow future updates
                to the public key configuration.
        etag:
            description: 'The current version of the public key. For example: `E2QWRUHAPOMQZL`.'
        id:
            description: 'The identifier for the public key. For example: `K3D5EWEUDCCXON`.'
    timeouts: {}
