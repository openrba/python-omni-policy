aws_athena_workgroup:
    status: HOLD
    subcategory: Athena
    layout: aws
    page_title: 'AWS: aws_athena_workgroup'
    description: Manages an Athena Workgroup.
    arguments:
        name:
            description: Name of the workgroup.
            required: true
            policy: ''
            notes: ''
        configuration:
            description: Configuration block with various settings for the workgroup.
                Documented below.
            required: false
            policy: ''
            notes: ''
        description:
            description: Description of the workgroup.
            required: false
            policy: ''
            notes: ''
        state:
            description: State of the workgroup. Valid values are `DISABLED` or `ENABLED`.
