            required: false
            policy: ''
            notes: ''
        tags:
            description: Key-value mapping of resource tags for the workgroup.
            required: false
            policy: ''
            notes: ''
        force_destroy:
            description: The option to delete the workgroup and its contents even
                if the workgroup contains any named queries.
            required: false
            policy: ''
            notes: ''
    attributes:
        arn:
            description: Amazon Resource Name (ARN) of the workgroup
        id:
            description: The workgroup name
    timeouts: {}
